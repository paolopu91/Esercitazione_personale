<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Biglietto</title>
</head>

<body>
    <div class="container">
        <div class="ticket-section">
            <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
            <div class="ticket-information ">

                <div class="input-row d-flex justify-content-center py-3">

                    <div class="form-floating mx-3">
                        <input type="text" class="form-control  my-border-primary" id="userName"
                            placeholder="name@example.com">
                        <label for="floatingInput">Nome e Cognome</label>
                    </div>
                    <div class="form-floating mx-3">
                        <input type="number" class="form-control  my-border-primary" id="userKm"
                            placeholder="Password">
                        <label for="floatingPassword">Km da percorree</label>
                    </div>
                    <div class="form-floating mx-3">
                        <input type="number" class="form-control  my-border-primary" id="userEtà"
                            placeholder="Password">
                        <label for="floatingPassword">Età</label>
                    </div>

                </div>
                <div class="button-row d-flex justify-content-center py-3">
                    <input class="mx-1 my-buttons" type="button" id="button1" value="Genera">
                    <input class="mx-1 my-buttons" type="button" id="button2" value="Anulla">
                </div>
            </div>
            <div class="ticket-generator d-none">
                <h1 class="text-center">Il tuo biglietto</h1>
                <div class="ticket-generated ">

                    <div class="input-row  ">
                        <h2>DETTAGLIO PASSEGGERI</h2>
                        <div class="row">

                            <div class="col-4 bg-ticket">
                                <div class=" my-card">
                                    <h4>NOME DEL PASSEGGERO</h4>
                                    <h6 class="nameChanged"></h6>
                                </div>
                            </div>
                            <div class="col-8">
                                <div style="margin-left: -25px;" class="my-card">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex flex-column mb-3">
                                                <div class="p-2"><strong>Offerta</strong></div>
                                                <div class="p-2">Amazon Prime TRENO</div>
                                                
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-column mb-3">
                                                <div class="p-2"><strong>Carrozza</strong></div>
                                                <div class="p-2"> 2</div>
                                                
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-column mb-3">
                                                <div class="p-2"><strong>Codice CP</strong></div>
                                                <div class="p-2">N2353245tryu</div>
                                                
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-column mb-3">
                                                <div class="p-2"><strong>Costo Biglietto</strong></div>
                                                <div class="p-2 costoBiglietto"></div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="app.js"></script>
</body>

</html>
